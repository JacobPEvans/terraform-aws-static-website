name: Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  localstack-tests:
    name: LocalStack Integration Tests
    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack:3.0
        ports:
          - 4566:4566
        env:
          SERVICES: s3,cloudfront,route53,acm,sts
          DEBUG: 1
          PERSISTENCE: 0
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.6"
          terraform_wrapper: false

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum', '**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Verify LocalStack is ready
        run: |
          echo "Waiting for LocalStack to be fully ready..."
          sleep 10

          echo "=== LocalStack Health Check ==="
          curl -s http://localhost:4566/_localstack/health | jq . || echo "Health check failed"

          echo "=== Creating Route53 hosted zone for testing ==="
          aws --endpoint-url=http://localhost:4566 route53 create-hosted-zone \
            --name "example.com" \
            --caller-reference "$(date +%s)" \
            --hosted-zone-config Comment="Test zone for static website module" || echo "Zone creation may have failed"
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1

      - name: Download Go dependencies
        working-directory: tests
        run: go mod download

      - name: Run Integration Tests
        working-directory: tests
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
        run: |
          echo "Running LocalStack integration tests..."
          go test -v -run "TestTerraformAwsStaticWebsiteBasic|TestTerraformAwsStaticWebsiteSPA" -timeout 30m
